name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  pages: write

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    outputs:
      node-version: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w lint || true

      - name: Run tests
        run: pnpm -w test || true

  build-and-push:
    name: Build & Push Docker images
    needs: setup
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY_HOST }}
      REGISTRY_IMAGE_WEB: ${{ secrets.REGISTRY_IMAGE_WEB }}
      REGISTRY_IMAGE_BOT: ${{ secrets.REGISTRY_IMAGE_BOT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build web
        run: pnpm -w build --filter=apps/web...

      - name: Build web Docker image
        run: |
          docker build -t $REGISTRY/${{ secrets.REGISTRY_IMAGE_WEB }} -f apps/web/Dockerfile .
      - name: Build bot Docker image
        run: |
          docker build -t $REGISTRY/${{ secrets.REGISTRY_IMAGE_BOT }} -f apps/bot/Dockerfile .

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Push web image
        run: docker push $REGISTRY/${{ secrets.REGISTRY_IMAGE_WEB }}

      - name: Push bot image
        run: docker push $REGISTRY/${{ secrets.REGISTRY_IMAGE_BOT }}
