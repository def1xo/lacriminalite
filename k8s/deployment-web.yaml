apiVersion: apps/v1
kind: Deployment
metadata:
  name: lacriminalite-web
  labels:
    app: lacriminalite-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lacriminalite-web
  template:
    metadata:
      labels:
        app: lacriminalite-web
    spec:
      containers:
        - name: web
          image: registry.example.com/lacriminalite-web:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: DATABASE_URL
            - name: ADMIN_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: ADMIN_API_SECRET
            - name: SITE_URL
              value: "https://lacriminalite.ru"
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: S3_REGION
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lacriminalite-secrets
                  key: S3_SECRET_ACCESS_KEY
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /_next/static/chunks/webpack-runtime.js
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 6
          resources:
            limits:
              cpu: "1"
              memory: "1024Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
